<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <link href="/display.css" rel="stylesheet">
</head>
<body>
<section>
    <form action="/report/generate" th:object="${Report}" method="POST">
        <h1>Generate a report</h1>
        <p>
            <span th:text="${message}"></span>
        </p>
        <section>
            <p>
                <label for="drug_trade_name"> <span>Drug Trade Name: </span>
                </label> <input type="text" id="drug_trade_name" th:field="*{drug_trade_name}" />
            </p>
            <p>
                <label for="start_date"> <span>Starting Date Range: </span>
                </label> <input type="date" id="start_date" th:field="*{start_date}" />
            </p>
            <p>
                <label for="end_date"> <span>End Date Range: </span>
                </label> <input type="date" id="end_date" th:field="*{end_date}" />
            </p>

        </section>
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</section>
</body>
</html>
